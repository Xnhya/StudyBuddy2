<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard-styles.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar unificado -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-graduation-cap me-2"></i>StudyBuddy</h3>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link">
                        <i class="fas fa-tachometer-alt nav-icon"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link active">
                        <i class="fas fa-users-cog nav-icon"></i>
                        Gestión Usuarios
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/admin/groups}" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        Gestión Grupos
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/admin/reports}" class="nav-link">
                        <i class="fas fa-flag nav-icon"></i>
                        Reportes
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <span sec:authentication="name">A</span>
                    </div>
                    <div class="user-info">
                        <h6 sec:authentication="name">Admin</h6>
                        <small>Administrador</small>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()" class="mt-3">
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger w-100 text-start">
                            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </aside>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <div th:replace="fragments/messages :: messages"></div>
            
            <!-- Header -->
            <header class="dashboard-header">
                <div class="page-title">
                    <h1><i class="fas fa-users-cog me-2" style="color: var(--primary-color);"></i>Gestión de Usuarios</h1>
                    <p>Administra usuarios del sistema</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-light-modern btn-modern">
                        <i class="fas fa-sync-alt me-1"></i> Actualizar
                    </button>
                    <button class="btn btn-primary-modern btn-modern">
                        <i class="fas fa-download me-1"></i> Exportar
                    </button>
                </div>
            </header>
            
            <!-- Users Table -->
            <div class="card-modern">
                <div class="card-header-modern d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-list me-2"></i>Lista de Usuarios</h5>
                    <div>
                        <input type="text" class="form-control-modern form-control form-control-sm" placeholder="Buscar usuario...">
                    </div>
                </div>
                <div class="card-body-modern">
                    <div class="table-responsive">
                        <table class="table-modern table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Último acceso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="user-avatar me-2" style="width: 32px; height: 32px; font-size: 0.75rem;">
                                                <span>JP</span>
                                            </div>
                                            <strong>juan_perez</strong>
                                        </div>
                                    </td>
                                    <td>juan@example.com</td>
                                    <td><span class="badge bg-primary badge-modern">USER</span></td>
                                    <td><span class="badge bg-success badge-modern">Activo</span></td>
                                    <td>Hace 2 horas</td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-outline-primary" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-outline-danger" title="Bloquear">
                                                <i class="fas fa-ban"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
