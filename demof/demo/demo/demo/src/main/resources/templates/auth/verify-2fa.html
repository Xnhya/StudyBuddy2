<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación 2FA - StudyBuddy</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .verify-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .verify-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verify-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .verify-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .verify-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .verify-body {
            padding: 40px 30px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .user-info .username {
            font-size: 16px;
            color: #6c757d;
            font-weight: 500;
        }

        .otp-input-group {
            margin-bottom: 30px;
        }

        .otp-input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .otp-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            letter-spacing: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background-color: #f8f9ff;
        }

        .otp-input::placeholder {
            letter-spacing: normal;
            color: #ccc;
        }

        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .error-message i {
            margin-right: 8px;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1565c0;
        }

        .info-box i {
            margin-right: 8px;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .resend-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .resend-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .timer {
            text-align: center;
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .timer strong {
            color: #dc3545;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        /* Loader Animation */
        .spinner-border-small {
            width: 1.2rem;
            height: 1.2rem;
            border-width: 0.25rem;
            margin-right: 8px;
        }

        @media (max-width: 500px) {
            .verify-container {
                max-width: 100%;
            }

            .verify-header {
                padding: 30px 20px;
            }

            .verify-header h1 {
                font-size: 24px;
            }

            .verify-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <!-- Header -->
            <div class="verify-header">
                <h1>
                    <i class="fas fa-lock-open"></i>
                    Verificación 2FA
                </h1>
                <p>Autenticación de Dos Factores</p>
            </div>

            <!-- Body -->
            <div class="verify-body">
                <!-- User Info -->
                <div class="user-info">
                    <i class="fas fa-user-circle fa-2x" style="color: #667eea; margin-bottom: 10px;"></i>
                    <div class="username" th:text="'Ingresando como: ' + ${username}"></div>
                </div>

                <!-- Error Message -->
                <div class="error-message" th:if="${error}" th:classappend="${error} ? 'show' : ''">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Form -->
                <form th:action="@{/auth/verify-2fa}" method="post" id="verify2faForm">
                    <!-- Info Box -->
                    <div class="info-box">
                        <i class="fas fa-envelope"></i>
                        Hemos enviado un código de 6 dígitos a tu correo. Ingrésalo abajo.
                    </div>

                    <!-- OTP Input -->
                    <div class="otp-input-group">
                        <label for="otp">
                            <i class="fas fa-key" style="color: #667eea; margin-right: 5px;"></i>
                            Código OTP
                        </label>
                        <input 
                            type="text" 
                            id="otp" 
                            name="otp" 
                            class="otp-input"
                            placeholder="000000"
                            maxlength="6"
                            pattern="\d{6}"
                            required
                            autocomplete="off"
                            inputmode="numeric"
                        >
                    </div>

                    <!-- Timer -->
                    <div class="timer">
                        <i class="fas fa-hourglass-end"></i>
                        El código expira en <strong>10 minutos</strong>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="verify-btn" id="verifyBtn">
                        <i class="fas fa-check-circle me-2"></i>
                        Verificar Código
                    </button>
                </form>

                <!-- Resend Link -->
                <div class="resend-link">
                    <small style="color: #6c757d;">¿No recibiste el código?</small><br>
                    <a href="#" onclick="resendOtp(event)">
                        <i class="fas fa-redo-alt me-1"></i>
                        Reenviar código
                    </a>
                </div>

                <!-- Back Link -->
                <div class="back-link">
                    <a th:href="@{/login}">
                        <i class="fas fa-arrow-left"></i>
                        Volver al login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Solo permitir números en el input
        document.getElementById('otp').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Manejar envío del formulario
        document.getElementById('verify2faForm').addEventListener('submit', function(e) {
            const otp = document.getElementById('otp').value;
            const btn = document.getElementById('verifyBtn');

            if (otp.length !== 6) {
                e.preventDefault();
                showError('Por favor ingresa un código de 6 dígitos');
                return;
            }

            // Mostrar loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-small" role="status" aria-hidden="true"></span>Verificando...';
        });

        // Mostrar error
        function showError(message) {
            const errorDiv = document.querySelector('.error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Reenviar OTP (función simulada - en producción implementar en backend)
        function resendOtp(e) {
            e.preventDefault();
            showError('Función de reenvío no disponible aún. Contacta al administrador.');
        }

        // Auto-focus al cargar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('otp').focus();
        });
    </script>
</body>
</html>
