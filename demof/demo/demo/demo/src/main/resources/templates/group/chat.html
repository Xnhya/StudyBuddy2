<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container { display:flex; gap:1rem; }
        .chat-window { flex:1; display:flex; flex-direction:column; height:75vh; }
        .messages { flex:1; overflow:auto; padding:1rem; background:#fff; border:1px solid #e6e6e6; border-radius:6px; }
        .message { margin-bottom:0.75rem; }
        .message .meta { font-size:0.85rem; color:#6b7280; }
        .message.you { text-align:right; }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="fas fa-comments me-2"></i>Chat del Grupo: <span th:text="${group.name}"></span></h3>
            <a th:href="@{/groups/{id}(id=${group.id})}" class="btn btn-light">Volver al grupo</a>
        </div>

        <div class="chat-container">
            <aside th:replace="fragments/sidebar :: sidebar('groups')"></aside>

            <div class="chat-window">
                <div id="messages" class="messages" aria-live="polite"></div>

                <div class="mt-2">
                    <form id="sendForm">
                        <div class="input-group">
                            <input id="content" type="text" class="form-control" placeholder="Escribe un mensaje..." autocomplete="off">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>


    <script th:inline="javascript">
        /*<![CDATA[*/
        const groupId = /*[[${group.id}]]*/ 0;
        const username = /*[['' + ${#strings.escapeJavaScript(username)}]]*/ "";

        async function loadMessages(){
            try{
                const res = await fetch('/api/groups/' + groupId + '/messages');
                if (!res.ok) return;
                const data = await res.json();
                const container = document.getElementById('messages');
                container.innerHTML = '';
                const msgs = data.messages || [];
                msgs.reverse().forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'message' + (m.sender === username ? ' you' : '');
                    div.innerHTML = '<div class="meta"><strong>'+escapeHtml(m.sender)+'</strong> Â· '+(new Date(m.sentAt).toLocaleString())+'</div>' +
                                '<div class="content">'+escapeHtml(m.content)+'</div>';
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            }catch(e){
                console.error('loadMessages error', e);
            }
        }

        document.addEventListener('DOMContentLoaded', function(){
            const sendForm = document.getElementById('sendForm');
            if (sendForm) {
                sendForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const input = document.getElementById('content');
                    const text = input.value.trim();
                    if (!text) return;
                    try{
                        const res = await fetch('/api/groups/' + groupId + '/messages', {
                            method: 'POST',
                            headers: {'Content-Type':'application/json'},
                            body: JSON.stringify({content: text})
                        });
                        if (!res.ok) {
                            const err = await res.json().catch(()=>({error:'unknown'}));
                            console.error('post message error', res.status, err);
                        }
                        input.value = '';
                        await loadMessages();
                    }catch(e){console.error('send error', e)}
                });
            }

            // initial load + polling
            loadMessages();
            setInterval(loadMessages, 3000);
        });

        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return unsafe.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\"/g, '&quot;').replace(/'/g, '&#039;');
        }
        /*]]>*/
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
