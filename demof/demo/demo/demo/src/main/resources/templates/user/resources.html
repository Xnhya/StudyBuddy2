<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recursos - StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard-styles.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar unificado -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-graduation-cap me-2"></i>StudyBuddy</h3>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a th:href="@{/user/dashboard}" class="nav-link">
                        <i class="fas fa-tachometer-alt nav-icon"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/groups}" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        Grupos
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/resources}" class="nav-link active">
                        <i class="fas fa-book nav-icon"></i>
                        Recursos
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/search}" class="nav-link">
                        <i class="fas fa-search nav-icon"></i>
                        Buscar
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/api/currency}" class="nav-link">
                        <i class="fas fa-money-bill-wave nav-icon"></i>
                        Conversor
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/profile}" class="nav-link">
                        <i class="fas fa-user nav-icon"></i>
                        Perfil
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <span sec:authentication="name">U</span>
                    </div>
                    <div class="user-info">
                        <h6 sec:authentication="name">Usuario</h6>
                        <small>
                            <span sec:authentication="principal.authorities">Usuario</span>
                        </small>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()" class="mt-3">
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger w-100 text-start">
                            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </aside>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <div th:replace="fragments/messages :: messages"></div>
            
            <!-- Header -->
            <header class="dashboard-header">
                <div class="page-title">
                    <h1><i class="fas fa-book me-2"></i>Mis Recursos</h1>
                    <p>Gestiona tus materiales de estudio, enlaces, archivos y más</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary-modern btn-modern">
                        <i class="fas fa-plus me-1"></i> Subir Recurso
                    </button>
                </div>
            </header>
            
            <!-- Resources Content -->
            <div class="card-modern">
                <div class="card-body-modern">
                    <div class="alert alert-info border-0">
                        <strong><i class="fas fa-info-circle me-2"></i>Funcionalidad en desarrollo:</strong>
                        Aquí aparecerán tus recursos personalizados.
                    </div>
                    
                    <!-- Placeholder for future resources -->
                    <div class="text-center py-5">
                        <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Aún no tienes recursos. ¡Comienza a subir materiales!</p>
                        <button class="btn btn-primary-modern btn-modern mt-3">
                            <i class="fas fa-upload me-2"></i> Subir Primer Recurso
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
