<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Compañeros - StudyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard-styles.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar unificado -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-graduation-cap me-2"></i>StudyBuddy</h3>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a th:href="@{/user/dashboard}" class="nav-link">
                        <i class="fas fa-tachometer-alt nav-icon"></i>
                        Dashboard
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/groups}" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        Grupos
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/resources}" class="nav-link">
                        <i class="fas fa-book nav-icon"></i>
                        Recursos
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/search}" class="nav-link active">
                        <i class="fas fa-search nav-icon"></i>
                        Buscar
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/api/currency}" class="nav-link">
                        <i class="fas fa-money-bill-wave nav-icon"></i>
                        Conversor
                    </a>
                </div>
                <div class="nav-item">
                    <a th:href="@{/user/profile}" class="nav-link">
                        <i class="fas fa-user nav-icon"></i>
                        Perfil
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <span sec:authentication="name">U</span>
                    </div>
                    <div class="user-info">
                        <h6 sec:authentication="name">Usuario</h6>
                        <small>
                            <span sec:authentication="principal.authorities">Usuario</span>
                        </small>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()" class="mt-3">
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger w-100 text-start">
                            <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </aside>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <div th:replace="fragments/messages :: messages"></div>
            
            <!-- Header -->
            <header class="dashboard-header">
                <div class="page-title">
                    <h1><i class="fas fa-search me-2"></i>Buscar Compañeros</h1>
                    <p>Encuentra estudiantes con intereses similares</p>
                </div>
            </header>
            
            <!-- Search Bar -->
            <div class="card-modern mb-4">
                <div class="card-body-modern">
                    <form th:action="@{/user/search}" method="get">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control-modern form-control" name="q"
                                       placeholder="Nombre, usuario o carrera..."
                                       th:value="${param.q}">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select-modern form-select" name="subject">
                                    <option value="">Todas las materias</option>
                                    <option>Matemáticas</option>
                                    <option>Programación</option>
                                    <option>Física</option>
                                    <option>Química</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary-modern btn-modern w-100">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="card-modern mb-4">
                <div class="card-header-modern">
                    <h5><i class="fas fa-filter me-2"></i>Filtros Avanzados</h5>
                </div>
                <div class="card-body-modern">
                    <div class="row">
                        <div class="col-md-3 mb-2">
                            <select class="form-select-modern form-select form-select-sm">
                                <option>Rol: Cualquiera</option>
                                <option>Estudiante</option>
                                <option>Docente</option>
                                <option>Tutor</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <select class="form-select-modern form-select form-select-sm">
                                <option>Universidad: Cualquiera</option>
                                <option>UNI</option>
                                <option>UNMSM</option>
                                <option>PUCP</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <select class="form-select-modern form-select form-select-sm">
                                <option>Ciclo: Cualquiera</option>
                                <option>1-3</option>
                                <option>4-6</option>
                                <option>7-10</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <select class="form-select-modern form-select form-select-sm">
                                <option>Actividad: Cualquiera</option>
                                <option>Activo recientemente</option>
                                <option>Disponible para estudiar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card-modern h-100">
                        <div class="card-body-modern text-center">
                            <img src="https://ui-avatars.com/api/?name=Maria+Garcia&background=4361ee&color=fff"
                                 class="rounded-circle mb-3" width="80" height="80">
                            <h5 class="mb-2 fw-bold">María García</h5>
                            <p class="text-muted small mb-3">
                                <i class="fas fa-graduation-cap me-1"></i>Ing. Industrial<br>
                                <i class="fas fa-university me-1"></i>UNI
                            </p>
                            <div class="mb-3">
                                <span class="badge bg-primary badge-modern me-1">Matemáticas</span>
                                <span class="badge bg-success badge-modern me-1">Física</span>
                                <span class="badge bg-warning badge-modern">Química</span>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i> Ver Perfil
                                </button>
                                <button class="btn btn-primary-modern btn-modern btn-sm">
                                    <i class="fas fa-user-plus me-1"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                </ul>
            </nav>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
