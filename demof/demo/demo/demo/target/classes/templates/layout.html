<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex: 1; }
        
        /* Navbar Gradiente */
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
        }
        .navbar-brand:hover {
            opacity: 0.9;
        }
        
        /* Footer */
        footer {
            background-color: #2d3436;
            color: #b2bec3;
            padding: 3rem 0;
            margin-top: auto;
        }
        
        /* Efectos */
        .hover-scale { transition: transform 0.2s ease-in-out; }
        .hover-scale:hover { transform: scale(1.05); }
        .rounded-xl { border-radius: 1rem !important; }
        .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,0.08) !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="${#authorization.expression('isAuthenticated()')} ? @{/user/profile} : @{/}">
            <i class="fas fa-graduation-cap me-2"></i>StudyBuddy
        </a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link px-3" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link px-3" th:href="@{/about}">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link px-3" th:href="@{/contact}">Contacto</a></li>
            </ul>
            
            <div class="d-flex align-items-center gap-2">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light rounded-pill px-4 btn-sm fw-bold">Login</a>
                    <a th:href="@{/register}" class="btn btn-light text-primary rounded-pill px-4 btn-sm fw-bold shadow-sm hover-scale">Registro</a>
                </div>
                
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="btn btn-light dropdown-toggle rounded-pill px-4 btn-sm text-primary fw-bold" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i> <span sec:authentication="name">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg mt-2 p-2 rounded-xl">
                        <li><a class="dropdown-item rounded" th:href="@{/user/dashboard}"><i class="fas fa-tachometer-alt me-2 text-primary"></i>Dashboard</a></li>
                        <li><a class="dropdown-item rounded" th:href="@{/user/profile}"><i class="fas fa-user me-2 text-primary"></i>Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" class="m-0">
                                <button class="dropdown-item text-danger fw-bold rounded" type="submit"><i class="fas fa-sign-out-alt me-2"></i>Salir</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main>
    <div th:fragment="layout(content)">
        <div th:insert="${content}"></div>
    </div>
</main>

<footer class="text-center">
    <div class="container">
        <div class="mb-4">
            <a href="#" class="text-white mx-3 fs-4 hover-scale d-inline-block"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-3 fs-4 hover-scale d-inline-block"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-3 fs-4 hover-scale d-inline-block"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="mb-0 opacity-75 small">&copy; 2025 Study Buddy. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
